<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Antic+Didone&family=Lato:wght@400;700&family=Raleway:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bellota:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="public/img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="public/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="public/img/favicon-16x16.png"
    />
    <link rel="manifest" href="../DD/public/img/site.webmanifest" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Elior</title>
  </head>
  <body>
    <header class="header" id="home">
      <div class="header__logo-box">
        <a href="#home" class="header__logo--text"><b>Elior</b> </a>
      </div>
      <div class="header__text-box">
        <span class="header__text--main">Elior's</span>
        <span class="header__text--sub">Scented Candles</span>
        <div class="header__btn">
          <a href="#" class="btn btn--white">
            <b>Check out Candles !</b>
          </a>
        </div>
      </div>
      <div class="header__nav">
        <ul class="header__list">
          <li class="header__list--elem">
            <a href="#home" class="header__list--elem--link"><b>Home</b> </a>
          </li>
          <li class="header__list--elem">
            <a href="#products" class="header__list--elem--link"
              ><b>Products</b></a
            >
          </li>
          <li class="header__list--elem">
            <a href="#aboutus" class="header__list--elem--link"
              ><b>About Us</b></a
            >
          </li>
        </ul>
      </div>
      <div></div>
    </header>
    <main>
      <section class="hero" id="hero"></section>
    </main>
  </body>
</html>
